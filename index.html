<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas - Proyecto 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Lista de Tareas Interactiva</h1>

    <!-- Formulario -->
    <div class="card shadow-sm mb-4 w-100 mx-auto form-card">
      <div class="card-body">
        <h5 class="card-title text-center">Agregar Nueva Tarea</h5>
        <form id="todo-form">
          <input type="text" id="title" class="form-control mb-3" placeholder="Nombre de la tarea" required>
          <textarea id="description" class="form-control mb-3" placeholder="DescripciÃ³n de la tarea" rows="2" required></textarea>
          <input type="date" id="dueDate" class="form-control mb-3" required>
          <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </form>
      </div>
    </div>

    <!-- Lista de tareas -->
    <div class="card shadow-sm w-100 mx-auto">
      <div class="card-body">
        <h5 class="card-title text-center">Lista de Tareas</h5>
        <div id="todo-list" class="d-flex flex-column gap-3"></div>
      </div>
    </div>
  </div>

  <!-- Modal ver -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ver Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="viewBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal editar -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTitle" class="form-control mb-3" placeholder="Nombre">
          <textarea id="editDescription" class="form-control mb-3" placeholder="DescripciÃ³n" rows="2"></textarea>
          <input type="date" id="editDueDate" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveEdit">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
